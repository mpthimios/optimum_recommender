# Set root logger level and appender name.
log4j.rootLogger = DEBUG, file, console

# Specify appenders.
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.file = org.apache.log4j.DailyRollingFileAppender

# Configure console appender.
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{ABSOLUTE} [%t] %-5p %m%n

# Configure file appender.
log4j.appender.file.File = ${catalina.base}/logs/recommender.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.MaxBackupIndex=30
log4j.appender.file.DatePattern = '.'yyyy-MM-dd
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern = %d{dd MMM yyyy HH:mm:ss,SSS} [%c] [%-5p] %n%m%n